<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cevaplar Kitabı</title>
  <style>
    body {
      background-color: #f3f4f6;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #1f2937;
    }
    textarea {
      width: 100%;
      max-width: 500px;
      height: 100px;
      padding: 10px;
      font-size: 1rem;
      margin-bottom: 20px;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
    .buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 15px 32px;
      font-size: 1.25rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover:not(:disabled) {
      background-color: #45a049;
    }
    button:disabled {
      background-color: #9ca3af;
      cursor: not-allowed;
    }
    #yeniden {
      font-size: 1.25rem;
      padding: 15px 20px;
      background-color: #e5e7eb;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #cevap {
      font-size: 2rem;
      color: #1f2937;
      font-weight: bold;
      margin-top: 20px;
      padding: 20px;
      border: 2px dashed #6b7280;
      border-radius: 12px;
      background: #fff;
      max-width: 600px;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
      <!-- Geri Dönüş Butonu -->
      <div class="absolute bottom-10 left-10">
        <a href="index.html" class="bg-green-500 text-white p-3 rounded-full shadow-lg hover:bg-green-700 transition duration-300">Geri Dön</a>
      </div>
  <h1>Cevaplar Kitabı</h1>
  <textarea id="soru" placeholder="Bir soru sor..."></textarea>
  <div class="buttons">
    <button id="sorBtn" onclick="rastgeleCevap()">SOR</button>
    <button id="yeniden" onclick="sifirla()">↻</button>
  </div>
  <div id="cevap">Cevap yükleniyor...</div>

    function rastgeleCevap() {
      const soru = document.getElementById("soru").value.trim();
      const cevap = document.getElementById("cevap");
      const buton = document.getElementById("sorBtn");

      if (soru === "") {
        alert("Lütfen bir soru girin!");
        return;
      }

      const index = Math.floor(Math.random() * cevaplar.length);
      cevap.innerText = cevaplar[index];
      cevap.style.display = "block";
      buton.disabled = true;
    }

    function sifirla() {
      document.getElementById("soru").value = "";
      document.getElementById("cevap").style.display = "none";
      document.getElementById("sorBtn").disabled = false;
    }
  </script>
</body>
</html>
