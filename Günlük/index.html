<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AnlıkGöz - Hava Durumu, Döviz, Okul Geri Sayımı</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <section class="min-h-screen flex flex-col items-center justify-center p-6">
    <h1 class="text-4xl font-bold mb-10 text-center text-gray-800">Hangi bilgiyi görmek istersiniz?</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 w-full max-w-6xl">

      <!-- Hava Durumu Kartı -->
      <div class="bg-blue-200 p-6 rounded-2xl shadow-lg text-center">
        <h2 class="text-xl font-semibold mb-4">🌤 Hava Durumu Bilgisi</h2>
        <a href="weather.html" class="mt-4 inline-block p-3 bg-blue-500 text-white rounded-lg shadow-lg">Hava Durumunu Gör</a>
      </div>

      <!-- Döviz ve Altın Kartı -->
      <div class="bg-yellow-200 p-6 rounded-2xl shadow-lg text-center">
        <h2 class="text-xl font-semibold mb-4">💱 Döviz & Altın Kuru</h2>
        <a href="exchange.html" class="mt-4 inline-block p-3 bg-yellow-500 text-white rounded-lg shadow-lg">Döviz & Altın Gör</a>
      </div>

      <!-- Okulların Kapanması Kartı -->
      <div class="bg-green-200 p-6 rounded-2xl shadow-lg text-center">
        <h2 class="text-xl font-semibold mb-4">📚 Okulların Kapanmasına</h2>
        <a href="school.html" class="mt-4 inline-block p-3 bg-green-500 text-white rounded-lg shadow-lg">Okul Geri Sayım Gör</a>
      </div>

      <!-- Diğer Kart (4. Kart) -->
      <div class="bg-red-200 p-6 rounded-2xl shadow-lg text-center">
        <h2 class="text-xl font-semibold mb-4">⚙️ Diğer Bilgiler</h2>
        <a href="other.html" class="mt-4 inline-block p-3 bg-red-500 text-white rounded-lg shadow-lg">Diğer Bilgiler Gör</a>
      </div>

    </div>
  </section>

</body>
</html>
