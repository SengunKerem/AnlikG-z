<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Okul Kapanışı Sayacı</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans flex items-center justify-center min-h-screen">

  <div class="bg-white p-12 rounded-3xl shadow-2xl text-center w-full max-w-3xl border border-blue-200">
    <h1 class="text-4xl font-extrabold text-blue-700 mb-8 tracking-wide">Okulların Kapanmasına Kalan Süre</h1>
    
    <div id="countdown" class="text-5xl font-mono text-blue-900 tracking-wide"></div>
    
    <p class="mt-6 text-gray-500 text-sm">14 Haziran 2025 Cumartesi günü okullar kapanıyor.</p>
  </div>
   <!-- Geri Dönüş Butonu -->
   <div class="absolute bottom-10 left-10">
    <a href="index.html" class="bg-green-500 text-white p-3 rounded-full shadow-lg hover:bg-green-700 transition duration-300">Geri Dön</a>
  </div>

  <script>
    const targetDate = new Date("2025-06-14T00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const timeLeft = targetDate - now;

      if (timeLeft <= 0) {
        document.getElementById("countdown").innerHTML = "Tatil başladı!";
        return;
      }

      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML = 
        `${days} gün ${hours} saat ${minutes} dakika ${seconds} saniye`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
