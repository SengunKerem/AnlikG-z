<body class="bg-gray-100 font-sans">

    <div class="text-center mb-6">

    <!-- GÃ¼nÃ¼n Hava Durumu -->

  <script>
    const apiKey = '40b144780f7931e8e43a16466546b7ce';

    // Hava Durumu API
    document.getElementById('search-btn').addEventListener('click', function() {
      const city = document.getElementById('city-input').value.trim();

      if (city === '') {

      // GÃ¼nlÃ¼k hava durumu iÃ§in API
      fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric&lang=tr`)
        .then(res => res.json())

          const weatherDescription = data.weather[0].description;
          let weatherIcon = '';
          let backgroundImage = '';

          // Hava durumu tÃ¼rÃ¼ne gÃ¶re ikon ve arka plan seÃ§imi
          switch (weatherDescription) {
            case 'clear sky':
              weatherIcon = 'ğŸŒ';  // GÃ¼neÅŸli
              backgroundImage = 'https://source.unsplash.com/1600x900/?sunny';
              break;
            case 'few clouds':
            case 'scattered clouds':
              weatherIcon = 'â˜ï¸';  // Az bulutlu

              break;
            case 'broken clouds':
              weatherIcon = 'â˜ï¸';  // Bulutlu

            case 'shower rain':
            case 'rain':

            default:
              weatherIcon = 'ğŸŒ¥ï¸';  // DiÄŸer hava durumu

          // Arka planÄ± deÄŸiÅŸtir
          document.body.style.backgroundImage = `url(${backgroundImage})`;

          document.getElementById('weather-info').innerHTML = `

            <p class="text-xl">${data.main.temp}Â°C, ${weatherDescription}</p>

      // 5 GÃ¼nlÃ¼k Hava Durumu iÃ§in API
      fetch(`https://api.openweathermap.org/data/2.5/forecast?q=${city}&appid=${apiKey}&units=metric&lang=tr`)
        .then(res => res.json())
        .then(data => {
          let forecastHTML = '';
          let days = new Set();  // AynÄ± gÃ¼nÃ¼ tekrar etmemek iÃ§in bir Set kullanÄ±yoruz
          data.list.forEach(item => {
            const date = new Date(item.dt * 1000);
            const day = date.toLocaleDateString('tr-TR', { weekday: 'long' });

            // AynÄ± gÃ¼n birden fazla gÃ¶rmemek iÃ§in kontrol
            if (!days.has(day)) {

              forecastHTML += `
                <div class="bg-blue-300 p-6 rounded-xl shadow-md text-center">
                  <h3 class="font-semibold">${day}</h3>
                  <p class="text-lg">${item.main.temp}Â°C</p>

              `;
            }

          document.getElementById('forecast-info').innerHTML = forecastHTML;
        })
        .catch(() => document.getElementById('forecast-info').innerHTML = "<p>Veri alÄ±namadÄ±.</p>");
    });
